<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Two Vertical Parts</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playwrite+AU+NSW:wght@100..400&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <style>
        body,
        html {
            margin: 0;
            padding: 0;
        }

        .full-page {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(to bottom, #e0f0ff, #a0d4ff);
        }

        .container {
            width: 80%;
            max-width: 1200px;
            display: flex;
            flex-wrap: wrap;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .column {
            width: 50%;
            padding: 20px;
            box-sizing: border-box;
            text-align: center;
        }

        h2 {
            margin-top: 0;
        }

        p {
            line-height: 1.6;
        }

        .column img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto 20px;
            border-radius: 5px;
        }

    </style>
</head>

<body>
    <div class="full-page">
        <div class="container">
            <div class="column">
                <img src="https://i.scdn.co/image/ab67616d0000b2735675e83f707f1d7271e5cf8a" alt="Image description">
                <h2>Believer by Imagine Dragons</h2>
                <audio id="audio" src="believer.mp3" controls></audio>

            </div>
            <div class="column">
                <h2 style="font-family: sans-serif;">Lyrics</h2>
                <div id="lyrics"  style="font-family: cursive;">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
